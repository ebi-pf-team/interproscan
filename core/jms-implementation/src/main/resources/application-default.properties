
########################
# Common config

# JMS Broker Configuration
jms.broker.host.name=servername.ebi.ac.uk
jms.broker.port.number=5445

# JDBC Configuration
i5.database.driver=oracle.jdbc.OracleDriver
i5.database.connection.url=jdbc:oracle:thin:@server:port:instancename
i5.database.username=username
i5.database.password=password

# Hibernate Configuration
hibernate.dialect=org.hibernate.dialect.Oracle10gDialect
hibernate.show_sql=false
hibernate.format_sql=true
hibernate.default_schema=schema_name
hibernate.use_sql_comments=false
hibernate.jdbc.batch_size=30

########################
# Master config

unix.username=pjones

