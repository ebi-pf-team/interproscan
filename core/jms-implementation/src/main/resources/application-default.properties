# Worker config

base.directory.temp.files=/nfs/nobackup/somewhere
jvm.maximum.idle.time.seconds=120
jvm.maximum.life.seconds=7200

# Binary file locations
binary.hmmer3.hmmsearch.path=/path/to/hmmsearch
binary.phobius.pl.path=/path/to/phobius.pl

# Member database specific configuration
