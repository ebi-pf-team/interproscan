hmmer3.hmmsearch.cpu.switch.panther=--cpu 1
hmmer3.hmmsearch.switches.panther=-Z 65000000 -E 0.001 --domE 0.00000001 --incdomE 0.00000001 --notextw
panther.binary.switches=-e 0.00000001 --keep

# PFam
pfam-a.signature.library.release=37.1
pfam-a.hmm.path=${data.directory}/pfam/37.1/pfam_a.hmm
pfam-a.seed.path=${data.directory}/pfam/37.1/pfam_a.seed
pfam-clans.path=${data.directory}/pfam/37.1/pfam_clans
