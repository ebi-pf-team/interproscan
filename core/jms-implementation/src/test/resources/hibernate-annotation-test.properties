# JDBC Configuration
h2.database.driverClassName=org.h2.Driver
h2.database.connection.url=jdbc:h2:jms-implementation/src/test/resources/temp/interpro_test
h2.database.username=sa
h2.database.password=

# Hibernate Configuration
hibernate.dialect=org.hibernate.dialect.H2Dialect
hibernate.show_sql=true
hibernate.format_sql=true
hibernate.default_schema=PUBLIC
hibernate.use_sql_comments=false
hibernate.jdbc.batch_size=30
hibernate.hbm2ddl_auto=validate
hibernate.cache.provider_class=org.hibernate.cache.NoCacheProvider
hibernate.cache.use_query_cache=false
hibernate.cache.use_second_level_cache=false
hibernate.generate_statistics=true