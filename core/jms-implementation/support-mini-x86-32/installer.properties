cdd.data.path=/ebi/production/interpro/data/members/cdd/3.14/data
cdd.rpsbproc.data.config.path=data/cdd/3.14/rpsbproc.ini

#coils.new_coil.mat.path.2.2=/ebi/production/interpro/data/members/coils/2.2/new_coil.mat
coils.signature.library.release=2.2.1

#Gene3D
gene3d.signature.library.release=3.5.0
