prosite.evaluator.models.path=/ebi/production/interpro/data/members/prosite/20.119/evaluator.dat

#SFLD
sfld.signature.library.release=201607.27
sfld.hmm.path=/ebi/production/interpro/data/members/sfld/201607.27/sfld.hmm
