#ProDom 2006.1
prodom.ipr.path.2006.1=/ebi/production/interpro/data/members/prodom/2006.1/prodom.ipr

#Prosite 20.119
prosite.patterns.signature.library.release=20.119
prosite.profiles.signature.library.release=20.119
