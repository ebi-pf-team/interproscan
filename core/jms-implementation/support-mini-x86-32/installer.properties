#PFAM 29.0
pfam-a.signature.library.release=29.0
pfam-a.hmm.path=/ebi/production/interpro/data/members/pfam/29.0/pfam_a.hmm
pfam-a.seed.path=/ebi/production/interpro/data/members/pfam/29.0/pfam_a.seed
pfam-c.path=/ebi/production/interpro/data/members/pfam/29.0/pfam_clans

#PIRSF 3.01
pirsf.sfhmm.path.3.01=/ebi/production/interpro/data/members/pirsf/3.01b/sf_hmm_all
pirsf.dat.path.3.01=/ebi/production/interpro/data/members/pirsf/3.01b/pirsf.dat

#PRINTS 42.0
prints.kdat.path.42.0=/ebi/production/interpro/data/members/prints/42.0/prints42_0.kdat
prints.pval.path.42.0=/ebi/production/interpro/data/members/prints/42.0/prints.pval
